<h2>Course info</h2>

<hr>

<form #courseForm= "ngForm" *ngIf="course">
    <div class="form-group row">
        
        <label class="col-sm-2 col-form-label">Name :</label>    
        <div class="col-sm-10">
            <input 
                [(ngModel)]= "course.name" 
                name="name" 
                required 
                #courseName="ngModel" 
                [ngClass]= "{'is-invalid': courseName.invalid}" 
                class="form-control">
            <div class="invalid-feedback">
                <span>Course name is required</span>
            </div>                       
        </div> 
        
        <label class="col-sm-2 col-form-label mt-2">Description :</label>    
        <div class="col-sm-10">
            <input 
                [(ngModel)]= "course.description" 
                name="description"
                required
                #courseDescription="ngModel"
                [ngClass]= "{'is-invalid': courseDescription.invalid}"
                class="form-control mt-2">
            <div class="invalid-feedback">
                <span>Course description is required</span>
            </div>            
        </div>      
        
        <label class="col-sm-2 col-form-label mt-2">Price :</label>    
        <div class="col-sm-10">
            <input 
                [(ngModel)]= "course.price" 
                name="price"
                required                
                #coursePrice="ngModel"
                type="number"
                [ngClass]= "{'is-invalid': coursePrice.invalid}"
                class="form-control mt-2">
            <div class="invalid-feedback">
                <span>Course price is required</span>
            </div>            
        </div>      

        <label class="col-sm-2 col-form-label mt-2">Duration :</label>    
        <div class="col-sm-10">
            <input 
                [(ngModel)]= "course.duration" 
                name="duration"
                required
                #courseDuration="ngModel"
                type="number"
                [ngClass]= "{'is-invalid': courseDuration.invalid}"
                class="form-control mt-2">
            <div class="invalid-feedback">
                <span>Course duration is required</span>
            </div>            
        </div>      

        <label class="col-sm-2 col-form-label mt-2">Code :</label>    
        <div class="col-sm-10">
            <input 
                [(ngModel)]= "course.code" 
                name="code"
                required
                #courseCode="ngModel"
                [ngClass]= "{'is-invalid': courseCode.invalid}"
                class="form-control mt-2">
            <div class="invalid-feedback">
                <span>Course code is required</span>
            </div>            
        </div>
        
        <label class="col-sm-2 col-form-label mt-2">Rating :</label>
        <div class="col-sm-10 mt-2">
            <input 
                [(ngModel)]= "course.rating" 
                name="rating" 
                required 
                #courseRating="ngModel"
                type="number"
                [ngClass]= "{'is-invalid': courseRating.invalid}" 
                class="form-control">
            <div class="invalid-feedback">
                <span>Course rating is required</span>
            </div>                       
        </div> 
    </div>
    <button [disabled]= "courseForm.invalid" (click)= "save()" class="btn btn-primary mr-2">Save</button>
    <button [routerLink]= "'/courses'" class="btn btn-secondary ">Back</button>
</form>
